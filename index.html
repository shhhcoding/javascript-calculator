<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen-container">
          <h5 id="screen-top"></h5>
          <h1 id="screen-bottom"></h1>
        </div>
        <div class="button-container">
          <div class="row">
            <div class="button">
              <button id="reset">C</button>
            </div>
            <div class="button">
              <button id="js">JS</button>
            </div>
            <div class="button">
              <button id="github">GitHub</button>
            </div>
            <div class="button">
              <button class="operator">/</button>
            </div>
          </div>
          <div class="row">
            <div class="button">
              <button class="non-operator number">7</button>
            </div>
            <div class="button">
              <button class="non-operator number">8</button>
            </div>
            <div class="button">
              <button class="non-operator number">9</button>
            </div>
            <div class="button">
              <button class="operator">x</button>
            </div>
          </div>
          <div class="row">
            <div class="button">
              <button class="non-operator number">4</button>
            </div>
            <div class="button">
              <button class="non-operator number">5</button>
            </div>
            <div class="button">
              <button class="non-operator number">6</button>
            </div>
            <div class="button">
              <button class="operator">-</button>
            </div>
          </div>
          <div class="row">
            <div class="button">
              <button class="non-operator number">1</button>
            </div>
            <div class="button">
              <button class="non-operator number">2</button>
            </div>
            <div class="button">
              <button class="non-operator number">3</button>
            </div>
            <div class="button">
              <button class="operator">+</button>
            </div>
          </div>
          <div class="row">
            <div class="button">
              <button class="non-operator number">0</button>
            </div>
            <div class="button">
              <button class="non-operator">.</button>
            </div>
            <div class="button">
              <button id="equals">=</button>
            </div>
            <div class="button">
              <button class="operator">%</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
